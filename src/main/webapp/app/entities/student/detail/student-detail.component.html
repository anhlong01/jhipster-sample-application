<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (student(); as studentRef) {
      <div>
        <h2 data-cy="studentDetailsHeading"><span>Student</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ studentRef.id }}</span>
          </dd>
          <dt><span>Student Name</span></dt>
          <dd>
            <span>{{ studentRef.studentName }}</span>
          </dd>
          <dt><span>Sex</span></dt>
          <dd>
            <span>{{ studentRef.sex }}</span>
          </dd>
          <dt><span>Student Class</span></dt>
          <dd>
            <span>{{ studentRef.studentClass }}</span>
          </dd>
          <dt><span>Student Khoahoc</span></dt>
          <dd>
            <span>{{ studentRef.studentKhoahoc }}</span>
          </dd>
          <dt><span>Dob</span></dt>
          <dd>
            <span>{{ studentRef.dob | formatMediumDate }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/student', studentRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>
