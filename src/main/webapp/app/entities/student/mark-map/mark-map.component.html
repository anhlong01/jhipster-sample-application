<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (error.length == 0) {
      <div>
        <h2 data-cy="studentDetailsHeading">
          <span>Điểm {{ markMap.length }}</span>
        </h2>

        <hr />

        <table class="table table-bordered m-2">
          <thead>
            <tr>
              <th>Môn học</th>
              <th>Điểm</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let key of Object.keys(markMap)">
              <td scope="row">{{ key }}</td>
              <td>{{ markMap[key] }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    } @else {
      <div class="alert alert-warning" id="no-result">
        <span>{{ error }}</span>
      </div>
    }
  </div>
</div>
