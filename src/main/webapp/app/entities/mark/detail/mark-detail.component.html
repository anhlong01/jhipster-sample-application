<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (mark(); as markRef) {
      <div>
        <h2 data-cy="markDetailsHeading"><span>Mark</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ markRef.id }}</span>
          </dd>
          <dt><span>Score</span></dt>
          <dd>
            <span>{{ markRef.score }}</span>
          </dd>
          <dt><span>Subject Register</span></dt>
          <dd>
            @if (mark()!.subjectRegister) {
              <div>
                <a [routerLink]="['/subject-register', mark()!.subjectRegister?.id, 'view']">{{ markRef.subjectRegister?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/mark', markRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>
